<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Dự đoán loài hoa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
  </head>
  <style>
    body,button{
      font-family: 'Chakra Petch', sans-serif;
      font-weight: 600;
      font-size: large;
    }
  </style>
  <body class="bg-secondary" background="https://i0.wp.com/www.printmag.com/wp-content/uploads/2021/02/4cbe8d_f1ed2800a49649848102c68fc5a66e53mv2.gif?fit=476%2C280&ssl=1">
    <div class="mx-auto d-flex flex-column justify-content-center align-items-center p-4 shadow-lg p-3 mb-5 bg-secondary-subtle rounded w-50" style="margin-top: 80px;" >
      <h1>Dự đoán loài hoa từ bộ dữ liệu Iris</h1>
      <h2>Họ và tên: Nguyễn Minh Thuận</h2>
      <h3>MSSV: B2106816</h3>

      <form action="/predict" method="POST" class="w-100 d-flex d-flex flex-column">
        <label for="sepal_length">Sepal Length:</label>
        <input class="form-control" name="sepal_length" type="text" required />

        <label for="sepal_width">Sepal Width:</label>
        <input class="form-control" name="sepal_width" type="text" required />

        <label for="petal_length">Petal Length:</label>
        <input class="form-control" name="petal_length" type="text" required />

        <label for="petal_width">Petal Width:</label>
        <input class="form-control" name="petal_width" type="text" required />

        <button type="submit" class="btn btn-success mx-auto my-3" value="Dự đoán">Dự đoán</button>
      </form>

      {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
      {% endif %}
    </div>
  </body>
</html>
